<head>
  <title>Noodles</title>
</head>

<body>

  	<div class="container">
	  <h1>Welcome to Noodles!</h1>

 	  {{> formSelectTemplate}}
	  <div class="row">

		  {{> tabular table=TabularTables.Documents selector=selector class="table table-striped table-bordered table-condensed" }}

	  </div>
	</div>
</body>

<template name="formSelectTemplate">
  {{#autoForm id="formSelect" schema=facetedFormSchema}}
  <div class="row">
    <div class="col-md-4">
      <fieldset>
        <legend>Search</legend>
        {{> afQuickField name="name" value=currentCompanyValue}}
      </fieldset>
    </div>
    <div class="col-md-4">
      <fieldset>
        {{> afQuickField name="source" value=currentSourceValue}}
      </fieldset>
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-default reset">Reset</button>
    </div>
  </div>      
  {{/autoForm}}
</template>

<template name="suggestionTpl">
    <!-- Default way of ES rendering the suggestions -->
    {{pre}}<span class="found">{{found}}</span>{{post}}
    <!-- "doc" gives access to the suggested document -->
    {{doc.score}}
</template>

<template name="documentOpenCell">
  <button type="button" class="btn btn-xs open">Open</button>
</template>
